<!DOCTYPE html>
<html dir="rtl" lang="fa" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css"/>
    <title>Jobify</title>
    <style>
        body {
            background-color: #172129;
            font-family: 'Vazir', sans-serif;
        }
    </style>
</head>
<body>
<div class="container" th:fragment="main(subtitle, content)">
    <div class="card my-5">
        <div class="card-body">
            <div class="d-flex gap-3 mb-4">
                <img alt="Jobify" class="img-fluid" height="50" src="cid:logo.svg" width="50">
                <div>
                    <h4 class="card-title fw-bold mb-2" th:text="#{app.name}">جابیفای</h4>
                    <h6 class="card-subtitle text-muted" th:text="#{${subtitle}}">Action</h6>
                </div>
            </div>
            <div th:replace="${content}"></div>
        </div>
    </div>
</div>
</body>
</html>
