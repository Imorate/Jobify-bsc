<!DOCTYPE html>
<html dir="rtl" lang="fa" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>جابیفای | صفحه اصلی</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{style/app.css}">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg py-3 navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img alt="Jobify" height="45" th:src="@{logo.svg}" width="50">
                <strong>جابیفای</strong>
            </a>
            <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link text-secondary active" href="#">
                            <i class="bi bi-house d-lg-block d-inline"></i>
                            صفحه اصلی
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            <i class="bi bi-people d-lg-block d-inline"></i>

                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">

                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a aria-expanded="false" class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" id="navbarDropdown">
                            <i class="bi bi-person-circle d-lg-block d-inline"></i>
                            حساب کاربری
                        </a>
                        <ul aria-labelledby="navbarDropdown" class="dropdown-menu shadow">
                            <li>
                                <a class="dropdown-item" th:href="@{/login}">
                                    <i class="bi bi-box-arrow-in-left"></i>
                                    ورود
                                </a>
                            </li>
                            <li>
                                <a class="dropdown-item" th:href="@{/signup}">
                                    <i class="bi bi-key"></i>
                                    ثبت نام
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>

            </div>
        </div>
    </nav>
</header>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
