<!DOCTYPE html>
<html dir="rtl" lang="fa" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title th:replace="${title}">جابیفای</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" th:href="@{style/app.css}" type="text/css">
</head>
<body>
<main class="d-flex align-items-center min-vh-100" th:fragment="main(header, alert, form)">
    <div class="container py-3">
        <div class="card p-3">
            <div class="row">
                <div class="col-lg-7 d-flex flex-column auth-content">
                    <header th:replace="${header}">
                    </header>
                    <div th:replace="${alert}">
                    </div>
                    <form th:replace="${form}">
                    </form>
                    <div class="text-muted text-center mt-auto">
                        <th:block th:utext="#{sec.footer-love}">ساخته شده با <span class="text-danger">❤</span> در
                        </th:block>
                        <a class="text-decoration-none" href="https://ubonab.ac.ir" th:text="#{app.university}">دانشگاه بناب</a>
                    </div>
                </div>
                <div class="col-lg-5 d-none d-lg-block align-self-center">
                    <img alt="Jobify" class="img-fluid" th:src="@{/media/auth.svg}">
                </div>
            </div>
        </div>
    </div>
</main>
<th:block th:fragment="script">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        (function () {
            'use strict'
            var forms = document.querySelectorAll('.needs-validation')
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }
                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</th:block>
</body>
</html>
